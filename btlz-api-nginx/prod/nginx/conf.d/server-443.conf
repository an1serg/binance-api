server {    
    # Hide nginx version information.
    server_tokens off;
    server_name btlz-api.ru www.btlz-api.ru;

    listen 443 default_server ssl;
    listen [::]:443 ssl;
    http2  on;

    root    /usr/share/nginx/html;
    include /etc/nginx/mime.types;

    ssl_certificate         /etc/nginx/ssl/live/btlz-api.ru/fullchain.pem;
    ssl_certificate_key     /etc/nginx/ssl/live/btlz-api.ru/privkey.pem;

    ssl_protocols           TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers             EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;


    location /mp/wb/tokens {
        try_files $uri $uri/ /index.html;

    }

    location /mp/api/ {
        proxy_pass http://api:5000/;
        proxy_http_version 1.1;
        # proxy_set_header Host $host;
    }

    location /mp/10x/projects {
        proxy_pass http://front-next:3000/mp/10x/projects;
        proxy_http_version 1.1;
        # proxy_set_header Host $host;
    }

    location /boto/api/ {
        proxy_pass http://boto-api:3000/;
        proxy_http_version 1.1;
        # proxy_set_header Host $host;
    }

}


