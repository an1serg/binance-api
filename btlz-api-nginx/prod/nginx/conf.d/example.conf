server {
    server_name  lucard17.fvds.ru;
    #Стартовая страница nginx
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /php_sample/ {
        root            /var/www/;
        fastcgi_pass    unix:/run/php/php-fpm.sock;
        fastcgi_index   index.php;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include         fastcgi_params;
    }
    location /node_sample/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

    }
    # location ~* \/php_sample\/.*?\.(html|htm) {
    #     root            /var/www;
    #     # index  index.html index.htm;
    # }

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/lucard17.fvds.ru/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lucard17.fvds.ru/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}